tosca_definitions_version: tosca_simple_profile_for_nfv_1_0_0
metadata:
    template_name: sample-tosca-vnfd-for-vnfc

topology_template:
  node_templates:
    firewall_vnfc:
      type: tosca.nodes.nfv.VNFC.Tacker
      requirements:
        - host: VDU1
      interfaces:
        Standard:
            create: install_vnfc.sh

    VDU1:
      type: tosca.nodes.nfv.VDU.Tacker
      properties:
        image: Fedora
        flavor: m1.small
        mgmt_driver: noop
        config: |
          param0: key1
          param1: key2

    CP1:
      type: tosca.nodes.nfv.CP.Tacker
      properties:
        management: true
        anti_spoofing_protection: false
      requirements:
        - virtualLink:
            node: VL1
        - virtualBinding:
            node: VDU1
    VL1:
      type: tosca.nodes.nfv.VL
      properties:
        network_name: net1
        vendor: Tacker
