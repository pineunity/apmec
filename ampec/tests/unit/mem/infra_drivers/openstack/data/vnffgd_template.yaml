  Forwarding_path1:
    type: tosca.nodes.mec.FP
    id: 51
    description: creates path (CP11->CP12->CP32)
    properties:
      policy:
        type: ACL
        criteria:
          - network_name: tenant1_net
          - destination_port_range: 80-1024
          - ip_proto: 6
          - ip_dst_prefix: 192.168.1.2/24
    requirements:
      - forwarder: MEA1
        capability: CP11
      - forwarder: MEA1
        capability: CP12
      - forwarder: MEA3
        capability: CP32

  groups:
    NFY1:
      type: tosca.groups.mec.NFY
      description: HTTP to Corporate Net
      properties:
        vendor: apmec
        version: 1.0
        number_of_endpoints: 3
        dependent_virtual_link: [VL1,VL2,VL3]
        connection_point: [CP11,CP12,CP32]
        constituent_meas: [MEA1,MEA3]
      members: [Forwarding_path1]
