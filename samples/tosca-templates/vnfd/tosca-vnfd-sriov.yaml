tosca_definitions_version: tosca_simple_profile_for_nfv_1_0_0

description: SR-IOV example

metadata:
  template_name: sample-tosca-vnfd-sriov

topology_template:
  node_templates:
    VDU1:
      type: tosca.nodes.nfv.VDU.Tacker
      properties:
        image: ubuntu
        flavor: numa-sriov

    CP1:
      type: tosca.nodes.nfv.CP.Tacker
      properties:
        management: true
        order: 0
      requirements:
        - virtualLink:
            node: VL1
        - virtualBinding:
            node: VDU1

    CP2:
      type: tosca.nodes.nfv.CP.Tacker
      properties:
        order: 1
        type: sriov
      requirements:
        - virtualLink:
            node: VL2
        - virtualBinding:
            node: VDU1

    VL1:
      type: tosca.nodes.nfv.VL
      properties:
        network_name: net_mgmt
        vendor: Tacker

    VL2:
      type: tosca.nodes.nfv.VL
      properties:
        network_name: sr3010
        vendor: Tacker
